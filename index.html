---
layout: default
---

<figure class="animated_gif_frame">
	<img src="{{ site.baseurl }}/images/matrixish.gif" data-source="{{ site.baseurl }}/images/matrixish.gif" width="800" height="450" />
</figure>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}

</div>
